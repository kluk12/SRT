
<!-- Registration 10 - Bootstrap Brain Component -->

<section class="bg-black py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="mb-5">
          <h4 class="text-center mb-4 text-light ">Logowanie</h4>
        </div>
        <div class="card border border-dark-subtle  rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5  ">
            <form [formGroup]="loginForm"  (submit)="logSubmit($event)">
              <!-- <p class="text-center mb-4">Or sign up using email</p> -->
              <div class="row gy-3 overflow-hidden">
                
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" formControlName="login" class="form-control" name="Login" id="Login" placeholder="Login" required>
                    <label for="Login" class="form-label">Login</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" formControlName="password" class="form-control" name="password" id="password" value="" placeholder="Hasło" required>
                    <label for="password" class="form-label">Hasło</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button  type="submit" class="btn btn-primary btn-lg " >Zaloguj</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
          <p class="m-0 text-secondary text-center">Nie posiadasz jeszcze konto? Zarejestruj się</p>
        </div>
      </div>
    </div>
  </div>
</section>
