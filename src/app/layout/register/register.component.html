



   <!-- User Area -->
   <div class="user-area pt-100 pb-70">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <div class="user-all-form">
                    <div class="contact-form">
                        <h3 class="user-title"> Rejstracja </h3>
                        <form id="contactForm"  [formGroup]="registerForm" (submit)="Submit()"  >
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                      <input  type="text" formControlName="firstName" class="form-control" name="firstName"   id="firstName"  placeholder="Imię" >
                                        <validation-message  controlName="firstName" error="required" [isSubmitted]="isSubmitted"  >Imię jest wymagane</validation-message>
                                    </div>
                                </div>

                                <div class="col-lg-12 ">
                                    <div class="form-group">
                                      <input type="text"  formControlName="lastName" class="form-control" name="lastName" id="lastName"  placeholder="Nazwisko" >
                                      <validation-message  controlName="lastName" error="required" [isSubmitted]="isSubmitted" >Nazwisko jest wymagane</validation-message>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                      <input type="text"  formControlName="login"  class="form-control" name="Login" id="Login"  placeholder="Login" >
                                      <validation-message  controlName="login" error="required" [isSubmitted]="isSubmitted" [formGroup]="registerForm" >Login jest wymagane</validation-message>
                                    </div>
                                </div>
                                <div class="col-12">
                                  <div class="form-group">
                                    <input type="password" formControlName="password"  class="form-control" name="password" id="password"  placeholder="Hasło" >
                                    <validation-message  controlName="password" error="required" [isSubmitted]="isSubmitted" [formGroup]="registerForm" >Hasło jest wymagane</validation-message>
                                  </div>
                              </div>

                                <div class="col-lg-12 col-md-12">
                                    <button type="submit" class="default-btn border-radius-5">
                                        Utwórz konto
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- User Area End -->
